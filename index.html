<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap"
        rel="stylesheet">
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="screen1 ">
            <h1>Jogo da Adivinhação</h1>
            <p for="" number>Adivinhe o número entre 0 e 10.</p>
            <form action="">
                <input type="number" name="number" id="number" maxlength=2>
                <button onclick="handleClick(event)">Tentar</button>
            </form>
            <small id="wrongNumber">Quase! Tente outro número.</small>
        </div>
        <div class="screen2 hide">
            <h2>Acertou em <span class="hits">3</span> tentativas</h2>
            <button onclick="newGame()">Jogar novamente</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
